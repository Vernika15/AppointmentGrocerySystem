<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Card -->
      <div class="card">
        <h2>Total Appointments: <span id="totalCount">0</span></h2>
      </div>

      <!-- Main Flex Content -->
      <div class="main-flex">
        <!-- Appointment Form -->
        <div class="form-section">
          <h3>ðŸ“‹ Appointment Form</h3>
          <label>Name:</label>
          <input type="text" id="patientName" />

          <label>Date:</label>
          <input type="date" id="appointmentDate" />

          <label>Doctor:</label>
          <select id="doctorSelect">
            <option value="">-- Select Doctor --</option>
          </select>

          <label>Slot:</label>
          <select id="timeSlotSelect">
            <option value="">-- Select Slot --</option>
          </select>

          <label>Purpose:</label>
          <textarea id="purpose" rows="2"></textarea>

          <button id="bookBtn">Book Appointment</button>
        </div>

        <!-- Appointment Table -->
        <div class="table-section">
          <h3>ðŸ“… Appointments Table</h3>
          <table id="appointmentTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Slot</th>
                <th>Purpose</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
